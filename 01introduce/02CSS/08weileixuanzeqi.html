<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
           伪类是一个不存在的，特殊的类
           伪类用来描述一个元素的特殊状态
           一般用：来表示
             first-child:第一个元素
             last-child:最后一个元素
             nth-child（n):指定的第几个元素
                以上元素表示在所有元素中进行排序
            first-of-type:
            last-of-type:
            nth-of-type(n)
                以上元素表示在同类型元素中进行排序

            ：not()表示除开选中元素
        

        */
        
    
            ul > li:first-of-type{
                color: brown;
            }

    </style>
</head>
<body>
    <ul>
            <span>01为类选择器</span>
            <li>伪类选择器</li>
            <li>伪类选择器</li>
            <li>伪类选择器</li>
            <li>伪类选择器</li>
            <li>伪类选择器</li>
            <li>伪类选择器</li>
            <li>伪类选择器</li>
            <li>伪类选择器</li>
    </ul>   
</body>
</html>
