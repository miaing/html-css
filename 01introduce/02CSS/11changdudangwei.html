<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
           长度单位
           像素：屏幕是由一个一个的小点点构成
                 屏幕不同像素，屏幕不同像素也不同，像素越小显示的效果的越好
                 相同的像素在不同的设备也不同
           百分比：也可设置为相对于复元素的百分比
                   百分比随父元素的变化而变化
            em:
        */
        #dan{
            width: 150px;
            height: 200px;
            background-color: darkgreen;
        }
        #wei{
            width: 50px;
            height: 60px;
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div id="dan">
        <div id="wei">测试</div>
    </div>
</body>
</html>
