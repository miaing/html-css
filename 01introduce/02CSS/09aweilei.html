<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        :link表示没有访问过的链接
        ：visited表示没有访问过的链接
        */
        a:link{
            color: chartreuse;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color:yellow
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">没访问过的链接</a>
    <a href="https://www.weibo.com">访问过的链接</a>
</body>
</html>
