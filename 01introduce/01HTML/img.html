<body>
    <!--
        图片标签是在当前页面引入一个外部图片
        标签img用来引入外部图片
          src属性表示引入外部图片的路径
          alt属性表示图片的描述，但是不会显示内容，通常会在图片加载不出来时显示文字
          width:图片的宽
          height:图片的高

    -->
