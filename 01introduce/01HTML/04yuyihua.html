<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
         h为标题标签，块级元素一共有六级标题
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <!--
         hgroup表示组标签，可以包含相同类型的标题标签
    -->
    <hgroup>
        <h1>一级标题</h1>
        <h2>二级标题</h2>
    </hgroup>
   <!--
       br表示换行
   -->
    <br>
    <!--
        em为语调的加重，块级元素
        strong 强调，重要的内容
    -->
    <p>今天天气<em>真</em><strong>好的不得了</strong></p>

</body>
</html>
