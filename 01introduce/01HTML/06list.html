<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        ul表示无序列表
        ol表示有序列表，使用最多
        dl表示定义列表；dt表示定义的内容；dd表示对定义内容的解释
        列表之间可以相互嵌套
    -->
    <ul>
        <li></li>
    </ul>
    <ol>
        <li></li>
    </ol>
    <dl>
        <dt>
            <dd></dd>
        </dt>
    </dl>
</body>
</html>
