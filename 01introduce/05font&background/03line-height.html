<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            行高是字体实际撑开的高度
            可以用line-height来设置行高
            行高可以是px em来设置
            行高还可以用一个整数来设置，如果是一个整数，则是字体的倍数

            行高还经常用来设置行间距的大小
            行间距=行高-字体大小
        */
        p{
            font-size: 50px;
            border: springgreen 1px solid;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <p>今天天气真好啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊今天天气真好啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</p>
   
</body>
</html>
