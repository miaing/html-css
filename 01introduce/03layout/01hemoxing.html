<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
           边框(border)
           至少设置三个样式：border-width
                            border-color
                            border-style

        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: sandybrown;
            /*border-width: 10px;
            border-color: springgreen;
            border-style: solid;*/
            border: 20px red solid;
        }
    </style>
</head>
<body>
    <!--
        盒模型
        在css中的所有元素都可以设置为一个矩形的盒子
        盒子由以下几个部分组成：
            内容（content)
            内边距（padding)
            边框（border)
            外边框（margin)
    -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
