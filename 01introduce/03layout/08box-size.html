<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: burlywood;
            padding: 10px;
            border: 10px solid red;
            box-sizing: content-box;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <!--宽度和高度
        默认值指的是可见框的内容区，内边距，边框的总大小
             box-sizing 可以用来设置可见框大小
                       content-box:宽度和高度设置内容区的大小
                       border-box:宽度高度用来设置整个可见框的大小
    -->
    <div class="box1"></div>
</body>
</html>
