<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            媒体查询
            语法：@medio{}
            媒体类型：
                all 所有设备
                print 打印设备
                screen 带屏幕的设备
                speech 屏幕阅读

                可以使用，来使用多个不同的媒体类型，这时表示或
        */
    </style>
</head>
<body>
    <!--
         响应式布局
            网页可以根据不同的设备、窗口的大小呈现出不同的效果
            使用响应式布局可以使页面适用于不同的设备
            响应式布局的关键是媒体查询
            媒体查询可以使页面在不同的设备，设备的不同状态设置不同的样式

    -->
</body>
</html>
